name: Auto Assign v2

on:
  issues:
    types: [opened]
jobs:
  createCard:
    runs-on: ubuntu-latest
    steps:
      - name: Create or Update Project Card
        uses: peter-evans/create-or-update-project-card@v2
        with:
          token: ${{ secrets.MY_GITHUB_TOKEN }}
          project-name: footballApp
          column-name: ToDo
